# .github/workflows/ci.yml
name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn
      - run: corepack enable
      - run: yarn install --immutable
      - run: yarn lint --fix
      - run: yarn typecheck
      - run: yarn test
      - run: yarn e2e:ci
      - run: yarn build
